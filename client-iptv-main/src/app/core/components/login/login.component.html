<section class="container bg">
    <section class="row justify-content-center">
        <section class="col-12 col-md-6">
            <div class="spinner-border text-primary" role="status" *ngIf="isLoading">
                <span class="sr-only">Loading...</span>
            </div>
            <form class="form-container" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
                <h4 class="head"> WELCOME <br> TO <br> ESSALEM-Queue Management System</h4>
                <hr>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" #username="ngModel" class="form-control" id="username" name="username" placeholder="Username" ngModel required>
                        <span *ngIf="username.invalid && loginForm.submitted" class="error">Username cannot be
                            empty</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" #password="ngModel" class="form-control" id="password" name="password" placeholder="Password" minlength="6" ngModel required>
                        <span *ngIf="password.invalid && loginForm.submitted" class="error">Password cannot be
                            empty</span>
                    </div>
                </div>
                <ng-container *ngIf="applicationType==0 || applicationType==1">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mac address:</label>
                        <div class="col-sm-8">
                            <input type="text" #macaddress="ngModel" class="form-control" id="macaddress" name="macaddress" placeholder="macaddress" ngModel>
                            <span *ngIf="macaddress.invalid && loginForm.submitted" class="error">Mac address cannot be
                                empty</span>
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngIf="applicationType==0">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Desk code:</label>
                        <div class="col-sm-8">
                            <select class="form-control form-select" #deskCode="ngModel" id="deskCode" name="deskCode" placeholder="Desk Code" ngModel aria-label="Default select example">
                                <option *ngFor="let desk of desks" [value]="desk.deskCode">{{desk.deskCode}} -
                                    {{desk.deskName}}
                                </option>
                            </select>
                        </div>
                    </div>

                        <label class="col-sm-4 col-form-label">Desk code:</label>
                        <div class="col-sm-8">
                            <input type="text" #deskCode="ngModel" class="form-control" id="deskCode" name="deskCode" placeholder="Desk Code" ngModel>
                            <span *ngIf="deskCode.invalid && loginForm.submitted" class="error">Desk code cannot be
                                empty</span>
                        </div>
                    </div> -->
                </ng-container>

              required>

                <hr>
                <div class="row">
                    <div class="form-group col">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block">LOGIN</button>
                    </div>
                </div>
                <ng-container *ngIf="errorMessage">
                    <hr>
                    <div class="alert alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>
                </ng-container>
            </form>

        </section>
    </section>
</section>
