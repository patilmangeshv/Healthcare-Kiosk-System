<h1 i18n class="text-center txt-shadow-red mt-5 mb-5">Please take your choice</h1>
<div class="row mt-5">
    <!-- Row 1 -->
    <div class="col text-center">
        <a i18n (click)="onOptionSelect('emg-have-yellow-card')" routerLinkActive="active" class="disabled btn btn-success btn-block btn-menu-options btn-txt-color-white">
            <img class="img-thumbnail" src="assets/images/Have Appointment.png" style="width: 1cm;height: 1cm;float: left;" alt="I have my yellow card"> I have my yellow card
        </a>
    </div>

    <div class="col text-center">
        <a i18n (click)="onOptionSelect('emg-yellow-form-request')" routerLinkActive="active" class="btn btn-success btn-block btn-menu-options btn-txt-color-white">
            <img class="img-thumbnail img-a" src="assets/images/Take appointment.png" style="width: 1cm;height: 1cm;float: left;" alt="Yellow form request"> Yellow form request
        </a>
    </div>
</div>

<div class="row mt-5">
    <!-- Row 2 -->
    <div class="col text-center">
        <a i18n (click)="onOptionSelect('emg-payment-desk')" routerLinkActive="active" class="disabled btn btn-success btn-block btn-menu-options btn-txt-color-white">
            <img class="img-thumbnail" src="assets/images/Payment desk.png" style="width: 1cm;height: 1cm;float: left;" alt="Payment desk/Handle case"> Payment desk / Handle case
        </a>
    </div>

    <div class="col text-center">
        <a i18n (click)="onOptionSelect('emg-information-emergency')" routerLinkActive="active" class="btn btn-success btn-block btn-menu-options btn-txt-color-white">
            <img class="img-thumbnail" src="assets/images/Emergency.png" style="width: 1cm;height: 1cm;float: left;" alt="Infomration"> Information Emergency
        </a>
    </div>
</div>

<!-- Exit button -->
<!-- <a i18n (click)="onExitClicked()" class="btn btn-dark btn-lg btn-txt-color-white" style="position: absolute;width: 3cm; bottom:15px; left: 15px; margin: 0; padding: 5px 3px;"> -->
<a i18n [href]="_configService.kioskHomeURI()" class="btn btn-dark btn-lg btn-txt-color-white" style="position: absolute;width: 3cm; bottom:15px; left: 15px; margin: 0; padding: 5px 3px;">
    <img class="img-thumbnail" src="assets/images/Exit.png" style="width: 0.75cm;height: 0.75cm;float: left;margin-top: 2px;margin-left: 2px;" alt="Exit"> Exit
</a>
<!-- Back button -->
<a i18n (click)="onBackClicked()" class="btn btn-dark btn-lg btn-txt-color-white" style="position: absolute;width: 3cm; bottom:15px; right: 15px; margin: 0; padding: 5px 3px;">
    <img class="img-thumbnail" src="assets/images/Back.png" style="width: 0.75cm;height: 0.75cm;float: left;margin-top: 2px;margin-left: 2px;" alt="Back"> Back
</a>
